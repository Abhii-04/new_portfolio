<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteors Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-wrapper {
            width: 100%;
            max-width: 384px;
            position: relative;
        }

        .card-glow {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #3b82f6, #14b8a6);
            transform: scale(0.8);
            border-radius: 9999px;
            filter: blur(48px);
        }

        .card {
            position: relative;
            background-color: #111827;
            border: 1px solid #1f2937;
            padding: 2rem 1rem;
            height: 100%;
            overflow: hidden;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .icon-circle {
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 9999px;
            border: 1px solid #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .icon {
            height: 0.5rem;
            width: 0.5rem;
            color: #d1d5db;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.25rem;
            color: #ffffff;
            margin-bottom: 1rem;
            position: relative;
            z-index: 50;
        }

        .card-text {
            font-weight: normal;
            font-size: 1rem;
            line-height: 1.5;
            color: #64748b;
            margin-bottom: 1rem;
            position: relative;
            z-index: 50;
        }

        .explore-btn {
            border: 1px solid #6b7280;
            padding: 0.25rem 1rem;
            border-radius: 0.5rem;
            color: #d1d5db;
            background-color: transparent;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .explore-btn:hover {
            background-color: #1f2937;
            border-color: #9ca3af;
        }

        #meteors-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .meteor {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 0.125rem;
            width: 0.125rem;
            border-radius: 9999px;
            background-color: #64748b;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
            transform: rotate(215deg);
            animation: meteor-effect 5s linear infinite;
        }

        .meteor::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 1px;
            background: linear-gradient(to right, #64748b, transparent);
        }

        @keyframes meteor-effect {
            0% {
                transform: rotate(215deg) translateX(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: rotate(215deg) translateX(-500px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card-glow"></div>
            <div class="card">
                <div class="icon-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 4.5l15 15m0 0V8.25m0 11.25H8.25" />
                    </svg>
                </div>
                
                <h1 class="card-title">
                    Meteors because they're cool
                </h1>
                
                <p class="card-text">
                    I don't know what to write so I'll just paste something cool here. One more sentence because lorem ipsum is just unacceptable. Won't ChatGPT the shit out of this.
                </p>
                
                <button class="explore-btn">
                    Explore
                </button>
                
                <div id="meteors-container"></div>
            </div>
        </div>
    </div>
    
    <script>
        function createMeteors(numberOfMeteors = 20) {
            const container = document.getElementById('meteors-container');
            container.innerHTML = '';
            
            for (let i = 0; i < numberOfMeteors; i++) {
                const meteor = document.createElement('span');
                meteor.className = 'meteor';
                
                const leftPosition = Math.floor(Math.random() * (400 - (-400)) + (-400));
                const animationDelay = Math.random() * (0.8 - 0.2) + 0.2;
                const animationDuration = Math.floor(Math.random() * (10 - 2) + 2);
                
                meteor.style.top = '0';
                meteor.style.left = `${leftPosition}px`;
                meteor.style.animationDelay = `${animationDelay}s`;
                meteor.style.animationDuration = `${animationDuration}s`;
                
                container.appendChild(meteor);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createMeteors(20);
        });
    </script>
</body>
</html>
